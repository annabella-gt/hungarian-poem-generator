<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI Hungarian Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Hungarian Poem Generator</h1>
      </header>

      <main>
        <form id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            autofocus
            required
            autocomplete="off"
            class="instruction"
          />
          <input type="Submit" class="submit-button" />
        </form>
        <div class="poem" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/annabella-gt" target="_blank"
          >Annabella Kovacs</a
        >
        and is open-sourced on
        <a
          href="https://github.com/annabella-gt/hungarian-poem-generator"
          target="_blank"
          >GitHub</a
        >
        and is hosted on
        <a href="https://magyar-vers-generator.netlify.app" target="_blank"
          >Netlify</a
        >.
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
