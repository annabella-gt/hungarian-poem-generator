<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>AI Hungarian Poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI Hungarian Poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="Submit" />
      </form>
      <div>
        The poem goes header
        <br />
        And here
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/annabella-gt" target="_blank"
        >Annabella Kovacs</a
      >
      and is open-sourced on
      <a
        href="https://github.com/annabella-gt/hungarian-poem-generator"
        target="_blank"
        >GitHub</a
      >
      and is hosted on
      <a href="https://magyar-vers-generator.netlify.app" target="_blank"
        >Netlify</a
      >.
    </footer>
    <script src="index.js"></script>
  </body>
</html>
